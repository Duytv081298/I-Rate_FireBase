<!DOCTYPE html>
<html>

<head>
  <title>Notification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="cordova.js"></script>
  <script>
    function showAlert() {
      navigator.notification.alert("Test notification");
    };
    function showBeeps() {
      navigator.notification.beep(2);
    };
    function showVibration() {
      navigator.vibrate([20000]);
    }
  </script>

</head>

<body class="container-fluid">
  <div id="header" class="fixed-top shadow-lg rounded " style="background-color: #fbfaff;"></div>
  <div class="mt-5 pt-3">
    <p class="h4 text-center text-white mt-3 p-2" style="background-color: #646fcb; border-radius: 5px;">Event</p>
  </div>
  <div id="content" class="m-0 mb-5 pb-4">
    <div class="row" style="height: 50vh;">
      <div class="col-12 align-self-center">
        <div class="row justify-content-center">
          <button type="button" class="btn btn-primary col-8 my-3" onclick="showAlert();">Show notification</button>
          <button type="button" class="btn btn-info col-8 my-3" onclick="showBeeps();">Show beep</button>
          <button type="button" class="btn btn-warning col-8 my-3" onclick="showVibration();">Show vibration</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/navigator.js"></script>
  <script type="text/javascript" src="js/header.js"></script>
  <script type="text/javascript" src="js/footer.js"></script>

</body>
<footer class="fixed-bottom  text-center bg-white" id="footer"></footer>
<script>
  renderHeader()
  renderFooter()
</script>

</html>
