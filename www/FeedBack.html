<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/index.css">
    <title>Feedback</title>
</head>

<body class="container-fluid">
    <p class="h4 text-center bg-primary fixed-top text-white py-2">Add feedback</p>
    <div id="content" class="my-5 py-2">
        <div class="form-group">
            <label>Reporter:</label>
            <input id="reporter_name" type="text" class="form-control text-dark border py-4" placeholder="Reporter name"
                required>
        </div>
        <div class="form-group">
            <label>Restaurant Name:</label>
            <input id="restaurant_Name" type="text" class="form-control text-dark border py-4"
                placeholder="Restaurant name" required>
        </div>

        <div class="form-group">
            <label for="restaurant_Type">Restaurant type:</label>
            <select class="form-control borderSelect" id="restaurant_Type">
                <option>Grill</option>
                <option>Fast food</option>
                <option>Seafood</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date and time of the visit:</label>
            <input id="time_visit" type="date" class="form-control text-dark border py-4" placeholder="Time visit"
                required>
        </div>
        <div class="form-group">
            <label>Average meal price per person:</label>
            <input id="price" type="number" class="form-control text-dark border py-4"
                placeholder="Average meal price per person" required>
        </div>
        <div class="form-group">
            <label>Notes:</label>
            <textarea id="note" class="form-control text-dark border py-4" rows="3" placeholder="Notes"
                required></textarea>
        </div>

        <div id="renderStar"></div>
        

        <div class="row justify-content-center my-2">
            <button id="Add_Feedback" type="submit" onclick="insertData()"
                class="button btn btn-block text-center mx-2">
                <p class="my-1">ADD FEEDBACK</p>
            </button>
        </div>
        <!-- <div class="row justify-content-center my-2">
            <button  type="submit" onclick="deleteData()"
                class="button btn btn-block text-center mx-2">
                <p class="my-1">Delete Database</p>
            </button>
        </div> -->
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/FeedBack.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
</body>


<footer class="fixed-bottom  text-center bg-white">
    <div class="row pt-1 justify-content-center" >
        <div class="col-3 align-self-center text-danger" onclick="goToFeedback()">
            <i class="fa fa-pencil" style="font-size:35px"></i>
            <p class="m-0" style="font-size: x-small; font-weight: bold;">Feedback</p>
        </div>
        <div class="col-3 align-self-center text-secondary" onclick="goToHome()">
            <i class="fa fa-home " style="font-size:30px"></i>
            <p class="m-0" style="font-size: xx-small; font-weight: bold;">Home</p>
        </div>
        <div class="col-3 align-self-center text-secondary" onclick="goToNotification()">
            <i class="fa fa-calendar-check-o" style="font-size:25px"></i>
            <p class="m-0" style="font-size: xx-small; font-weight: bold;">Event</p>
        </div>
    </div>
</footer>

</html>
