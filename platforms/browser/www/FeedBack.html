<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Feedback</title>
</head>

<body class="container-fluid">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <div id="header" class="fixed-top shadow-lg rounded " style="background-color: #fbfaff;"></div>
    <div id="content" style="margin-top: 20%;">
        <div class="form-group">
            <label>Reporter:</label>
            <input id="reporter_name" type="text" class="form-control text-dark border py-4" placeholder="Reporter name"
                required>
        </div>
        <div class="form-group">
            <label>Restaurant Name:</label>
            <input id="restaurant_Name" type="text" class="form-control text-dark border py-4"
                placeholder="Restaurant name" required>
        </div>
        <div class="form-group">
            <label for="restaurant_Type">Restaurant type:</label>
            <select class="form-control borderSelect" id="restaurant_Type">
                <option>Grill</option>
                <option>Fast food</option>
                <option>Seafood</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date and time of the visit:</label>
            <input id="time_visit" type="date" class="form-control text-dark border py-4" placeholder="Time visit"
                required>
        </div>
        <div class="form-group">
            <label>Average meal price per person:</label>
            <input id="price" type="number" class="form-control text-dark border py-4"
                placeholder="Average meal price per person" required>
        </div>
        <div class="form-group">
            <label>Notes:</label>
            <textarea id="note" class="form-control text-dark border py-4" rows="3" placeholder="Notes"
                required></textarea>
        </div>
        <div id="renderStar"></div>
        <div class="row justify-content-center my-2 mb-5">
            <button id="Add_Feedback" type="submit" onclick="insertData()"
                class="button btn btn-block text-center mx-2 mb-3">
                <p class="my-1">ADD FEEDBACK</p>
            </button>
        </div>
    </div>
    <div id="addConfirm"></div>

    <script type="text/javascript" src="js/navigator.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/FeedBack.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>


</body>
<footer class="fixed-bottom  text-center bg-white" id="footer"></footer>
<script>
    renderHeader()
    renderFooter()
</script>

</html>
