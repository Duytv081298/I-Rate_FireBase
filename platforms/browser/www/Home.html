<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body class="container-fluid">
    <div id="header" class="fixed-top shadow-lg rounded "  style="background-color: #fbfaff;"></div>
    <div style="margin-top: 60px;">
        <div id="accordion">
            <div class="card">
                <div class="card-header text-white text-center mt-1" id="headingOne" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne" style="background-color: #646fcb;">
                    <h5 class="mb-0">
                        Select Restaurant Type
                    </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="row justify-content-around p-3 ">
                        <div class="col-5 card">
                            <div class="row">
                                <button id="Grill" class="card-body p-0 p-2 align-self-center text-center bg-white "
                                    style="border-color: white;" onclick="searchType(this)">Grill</button>
                            </div>
                        </div>
                        <div class="col-5 card">
                            <div class="row">
                                <button id="Fast_food" class="card-body p-0 p-2 align-self-center text-center bg-white "
                                    style="border-color: white;" onclick="searchType(this)">Fast food</button>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-around p-3 ">
                        <div class="col-5 card">
                            <div class="row">
                                <button id="Seafood" class="card-body p-0 p-2 align-self-center text-center bg-white "
                                    style="border-color: white;" onclick="searchType(this)">Seafood</button>
                            </div>
                        </div>
                        <div class="col-5 card">
                            <div class="row">
                                <button id="Hot_Pot" class="card-body p-0 p-2 align-self-center text-center bg-white "
                                    style="border-color: white;" onclick="searchType(this)">Hot Pot</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-around" id="selectSearch"></div>
    <div id="content" class="m-0 mb-5 pb-4"></div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/Home.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>
    
</body>
<footer class="fixed-bottom  text-center bg-white" id="footer"></footer>
<script>
    renderHeader()
    renderFooter()
</script>

</html>
